apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: org1-orderer1
  namespace: org1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: org1-orderer1
  chart:
    git: https://github.com/hungphamqs94/blockchain-automation-framework.git
    ref: main
    path: platforms/hyperledger-fabric/charts/orderernode
  values:
    metadata:
      namespace: org1-net
      images:
        orderer: hyperledger/fabric-orderer:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    annotations:  
      service:
        - example1: example2
      pvc:
      deployment:
    orderer:
      name: orderer1
      loglevel: info
      localmspid: org1MSP
      tlsstatus: true
      keepaliveserverinterval: 10s
    
    consensus:
      name: kafka

    storage:
      storageclassname: org1sc
      storagesize: 512Mi  

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7050

    vault:
      address: http://45.32.124.125:8200
      role: vault-role
      authpath: devorg1-net-auth
      secretprefix: my-secrets/crypto/ordererOrganizations/org1-net/orderers/orderer1.org1-net
      imagesecretname: regcred
      serviceaccountname: vault-auth
    kafka:
      readinesscheckinterval: 10
      readinessthreshold: 10
      brokers:
      - kafka-0.broker.org1-net.svc.cluster.local:9092
      - kafka-1.broker.org1-net.svc.cluster.local:9092
      - kafka-2.broker.org1-net.svc.cluster.local:9092
      - kafka-3.broker.org1-net.svc.cluster.local:9092

    proxy:
      provider: haproxy
      external_url_suffix: org1.example.com

    genesis: |-
      
